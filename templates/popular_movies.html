<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Popular Movies</title>
    <style>
        /* Navbar Styling */
        .navbar {
            background-color: #333;
            overflow: hidden;
            display: flex;
            justify-content: center;
            padding: 10px 0;
        }

        .navbar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .navbar li {
            margin: 0 15px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            padding: 8px 16px;
            transition: background-color 0.3s;
        }

        .navbar a:hover {
            background-color: #575757;
            border-radius: 4px;
        }

        /* Page Content Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin: 20px 0;
            color: #333;
        }

        .movies-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .movie-card {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            width: 200px;
            padding: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .movie-card:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
        }

        .movie-card img {
            max-width: 100%;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        .movie-card p {
            font-size: 14px;
            color: #555;
            margin-top: 8px;
            font-weight: 400;
        }

        button {
            background-color: #e50914;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: block;
            margin: 20px auto;
        }

        button:hover {
            background-color: #b20710;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/popular_movies">Popular Movies</a></li>
            <li><a href="/moviebot">MovieBot</a></li>
        </ul>
    </nav>

    <h1>All Popular Movies</h1>

    <div class="movies-container">
        {% for movie in popular_movies %}
        <div class="movie-card">
            <img src="{{ movie['poster'] }}" alt="{{ movie['title'] }}">
            <h3>{{ movie['title'] }}</h3>
            <p>{{ movie['overview'] }}</p>
        </div>
        {% endfor %}
    </div>

    <a href="/"><button>Go Back</button></a>
</body>
</html>
